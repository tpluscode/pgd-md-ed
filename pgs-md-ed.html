<link rel="import" href="../zero-md/zero-md.html" />
<link rel="import" href="../paper-material/paper-material.html" />
<link rel="import" href="../paper-input/paper-textarea.html" />

<dom-module id="pgs-md-ed">
    <template>
        <style>
            :host {
                display: block;
            }

            #flex {
                display: flex;
                height: 100%;

                @apply(--pgs-md-ed-flex);
            }

            #editor {
                @apply(--pgs-md-ed-container);
                @apply(--pgs-md-ed-editor);

                width: 50%;
                margin: 5px;
            }

            #preview {
                @apply(--pgs-md-ed-container);
                @apply(--pgs-md-ed-preview);

                width: 50%;
                margin: 5px;
            }
        </style>

        <div id="flex">
            <template is="dom-if" if="[[editorShown]]">
                <paper-material id="editor" elevation="1">
                    <paper-textarea value="{{markdown}}"></paper-textarea>
                </paper-material>
            </template>

            <paper-material id="preview" elevation="1">
                <zero-md text="[[markdown]]">
                    <div class="md-html"></div>
                </zero-md>
            </paper-material>
        </div>
    </template>
</dom-module>

<script src="pgs-md-ed.js"></script>
